<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Frankfurt - the banking capital</h1>
      <p>In Frankfurt there are many banks and the economy flourishes</p>
      <a href="https://de.wikipedia.org/wiki/Frankfurt_am_Main" class="btn-primary">About Frankfurt</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="cards">
    <div class="card">
      <img src="./images/apply.svg" alt="Get Voucher">
      <h4>Get Voucher</h4>
      <p>Get a Frankfurt voucher at your travel agent</p>
    </div>
    <div class="card">
      <img src="./images/learn.svg" alt="Talk To Your Travel Agent">
      <h4>Travel Agent</h4>
      <p>Talk to your travel agent and book a trip to Frankfurt</p>
    </div>
    <div class="card">
      <img src="./images/product.svg" alt="Visit Frankfurt">
      <h4>Visit Frankfurt</h4>
      <p>Visit Frankfurt and enjoy your stay</p>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div>
      <ul class="links">
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
